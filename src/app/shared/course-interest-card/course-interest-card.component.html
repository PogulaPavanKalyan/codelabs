<div class="card p-2">
  <div class="card-body">
    <h3 class="card-title mb-2 fw-bold">I'm Interested</h3>
    <p class="">Learn from the Real-Time Experts</p>

    <!-- Form Starts Here -->
    <form novalidate>
      <!-- Full Name Input -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Full Name *"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email *"
          required
        />
      </div>

      <!-- Mobile Number Input -->
      <div class="mb-3">
        <div class="input-group">
          <select class="form-select" style="max-width: 102px">
            <option value="+91" selected>+91 IN</option>
            <option value="+1">+1 US</option>
            <option value="+44">+44 UK</option>
            <!-- Add more country codes if needed -->
          </select>
          <input
            type="tel"
            class="form-control"
            placeholder="Mobile Number *"
            required
          />
        </div>
      </div>

      <!-- Work Experience Input -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Work Experience"
          required
        />
      </div>

      <!-- City Input -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="City" required />
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enroll Now</button>
      </div>
    </form>

    <!-- Terms and Privacy Notice -->
    <p class="mt-3" style="font-size: 0.8rem">
      By proceeding, you agree to
      <a style="text-decoration: underline">Terms & Conditions</a>
      and
      <a style="text-decoration: underline">Privacy Policy</a>
    </p>
  </div>
</div>
